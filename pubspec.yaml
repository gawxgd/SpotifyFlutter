name: spotify_flutter
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  spotify: ^0.13.7
  webview_flutter: ^4.2.1 
  get_it: ^7.6.0
  url_launcher: ^6.3.1
  app_links: ^6.3.3
  oauth2_client: ^3.3.0
  shared_preferences: ^2.3.4
  flutter_web_auth_2: ^3.1.2
  http: ^1.2.2
  provider: ^6.1.2
  qr_flutter: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/

flutter_icons:
  android: true
  ios: true
  web: true
  image_path: "assets/icon.png" 